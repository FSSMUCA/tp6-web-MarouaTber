<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <header>
        <h1>Calculatrice Web</h1>
    </header>

    
    <main>

    
        <section class="form-section">
            <h2>Effectuer une opération</h2>

            <form id="calcForm">
                <label for="nombreA">Nombre A :</label>
                <input type="number" id="nombreA">

                <label for="nombreB">Nombre B :</label>
                <input type="number" id="nombreB">

                <label for="operation">Opération :</label>
                <select id="operation">
                    <option value="+">Addition (+)</option>
                    <option value="-">Soustraction (-)</option>
                    <option value="*">Multiplication (×)</option>
                    <option value="/">Division (÷)</option>
                </select>

                <button type="button" id="btnCalcul">Calculer</button>

                
                <p id="erreur" class="error"></p>
            </form>
        </section>

        
        <section id="historique" class="card">
            <h2>Historique des opérations</h2>
            <ul id="listeHistorique"></ul>
        </section>

    </main>


    <footer>
        <p>&copy; 2025 - Calculatrice HTML / CSS / JS / PHP</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
